<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="preload" href="img/logo.png" as="image" type="image/png" />
    <link rel="preload" href="img/og.png" as="image" type="image/png" />
    <link rel="preload" href="img/bg5.png" as="image" type="image/png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Kitab At-Tartil</title>
    <link rel="shortcut icon" href="img/og.png" type="image/x-icon" />
    <meta name="description" content="E-Kitab At-Tartil" />

    <meta name="theme-color" content="#56ab2f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta

    />
    <meta name="apple-mobile-web-app-title" content="E-Kitab At-Tartil" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-TileImage" content="img/logo.png" />
    <meta name="msapplication-config" content="img/browserconfig.xml" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@RiskiPutraAlamzah" />
    <meta name="twitter:title" content="E-Kitab At-Tartil" />
    <meta
      name="twitter:description"
      content="E-Kitab At-Tartil Jilid 1-6 Lengkap"
    />
    <meta name="twitter:image" content="img/logo.png" />
    <meta property="og:title" content="E-Kitab At-Tartil" />
    <meta property="og:description" content="E-Kitab At-Tartil" />
    <meta
      property="og:image"
      content="https://at-tartil.riskiputraalamzah.my.id/img/og.png"
    />
    <meta
      property="og:url"
      content="https://at-tartil.riskiputraalamzah.my.id/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="E-Kitab At-Tartil" />
    <meta property="og:locale" content="id_ID" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/glightbox@3.0.0/dist/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/progressive-image.js/dist/progressive-image.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/progressive-image.js/dist/progressive-image.js"></script>
    <!-- SweetAlert2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Link to manifest.json -->
    <link rel="manifest" href="manifest.json" />
  </head>
  <body class="bg-light overflow-hidden">
    <div id="loadingOverlay">
      <div class="text-center">
        <img
          src="img/logo.png"
          alt="Logo"
          width="100"
          height="100"
          loading="eager"
          class="mb-3"
        />
        <div id="loadingProgress" class="text-light fs-4">0%</div>
        <p class="text-light mt-2">Loading</p>
      </div>
    </div>

    <div
      id="spinner"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1050;

        justify-content: center;
        align-items: center;
      "
    >
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="container py-5">
      <div class="text-center mb-5">
        <div
          class="d-flex flex-md-row flex-column align-items-center justify-content-center"
        >
          <img
            src="img/logo.png"
            alt="Logo"
            class="rounded-circle me-2"
            width="150"
            height="150"
          />
          <div>
            <h1 class="display-5 m-0 fw-bold text-light">E-Kitab At-Tartil</h1>
            <p class="lead m-0">Pilih Tartil yang ingin dipelajari</p>
          </div>
        </div>
      </div>

      <div class="row justify-content-center g-4 px-3" id="tartilCards">
        <div class="col-6 col-md-4">
          <div
            class="card card-glass text-center"
            data-tartil="1"
            data-bs-toggle="modal"
            data-bs-target="#tartilModal"
            style="cursor: pointer"
          >
            <a href="img/tartil1/cover.png" class="progressive replace">
              <img
                src="img/tartil1/cover.png"
                class="img-fluid preview"
                alt="Cover Tartil 1"
                style="width: 100%; height: auto; object-fit: cover"
                loading="lazy"
                width="300"
                height="400"
              />
            </a>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div
            class="card card-glass text-center"
            data-tartil="2"
            data-bs-toggle="modal"
            data-bs-target="#tartilModal"
            style="cursor: pointer"
            loading=""
          >
            <a href="img/tartil2/cover.png" class="progressive replace">
              <img
                src="img/tartil2/cover.png"
                class="img-fluid preview"
                alt="Cover Tartil 2"
                style="width: 100%; height: auto; object-fit: cover"
                loading="lazy"
                width="300"
                height="400"
              />
            </a>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div
            class="card card-glass text-center"
            data-tartil="3"
            data-bs-toggle="modal"
            data-bs-target="#tartilModal"
            style="cursor: pointer"
          >
            <a href="img/tartil3/cover.png" class="progressive replace">
              <img
                src="img/tartil3/cover.png"
                class="img-fluid preview"
                alt="Cover Tartil 3"
                style="width: 100%; height: auto; object-fit: cover"
                loading="lazy"
                width="300"
                height="400"
              />
            </a>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div
            class="card card-glass text-center"
            data-tartil="4"
            data-bs-toggle="modal"
            data-bs-target="#tartilModal"
            style="cursor: pointer"
          >
            <a href="img/tartil4/cover.png" class="progressive replace">
              <img
                src="img/tartil4/cover.png"
                class="img-fluid preview"
                alt="Cover Tartil 4"
                style="width: 100%; height: auto; object-fit: cover"
                loading="lazy"
                width="300"
                height="400"
              />
            </a>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div
            class="card card-glass text-center"
            data-tartil="5"
            data-bs-toggle="modal"
            data-bs-target="#tartilModal"
            style="cursor: pointer"
          >
            <a href="img/tartil5/cover.png" class="progressive replace">
              <img
                src="img/tartil5/cover.png"
                class="img-fluid preview"
                alt="Cover Tartil 5"
                style="width: 100%; height: auto; object-fit: cover"
                loading="lazy"
                width="300"
                height="400"
              />
            </a>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div
            class="card card-glass text-center"
            data-tartil="6"
            data-bs-toggle="modal"
            data-bs-target="#tartilModal"
            style="cursor: pointer"
          >
            <a href="img/tartil6/cover.png" class="progressive replace">
              <img
                src="img/tartil6/cover.png"
                class="img-fluid preview"
                alt="Cover Tartil 6"
                style="width: 100%; height: auto; object-fit: cover"
                loading="lazy"
                width="300"
                height="400"
              />
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="tartilModal"
      tabindex="-1"
      aria-hidden="true"
      aria-labelledby="tartilNum"
      data-bs-theme="dark"
    >
      <div class="modal-dialog modal-fullscreen" role="document">
        <div class="modal-content bg-glass">
          <div class="modal-header">
            <h5 class="modal-title text-white">
              At-Tartil <span id="tartilNum"></span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="text-center position-relative">
              <img
                id="currentImage"
                class="img-fluid rounded"
                alt="Halaman At-Tartil"
              />
            </div>
            <div class="mt-3 text-center">
              <label for="pageSelector">Pilih Halaman:</label>
              <select
                id="pageSelector"
                class="form-select d-inline-block w-auto"
              ></select>
            </div>
            <div class="mt-3 text-center">
              <button id="prevPage" class="mt-2 btn btn-secondary me-2">
                Sebelumnya
              </button>
              <button id="nextPage" class="mt-2 btn me-2 btn-secondary">
                Berikutnya
              </button>
              <button
                id="fullscreenToggle"
                class="mt-2 btn btn-secondary"
                title="Toggle Fullscreen"
              >
                Fullscreen
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="floatingIcon" class="floating-icon">
      <img
        src="img/feedback.png"
        alt="Feedback Icon"
        width="60"
        height="60"
        loading="lazy"
        class="img-fluid preview"
      />
    </div>

    <div id="feedbackDrawer" class="feedback-drawer">
      <div class="drawer-header" data-bs-theme="dark">
        <h5 class="m-0" id="triggerAuthModal">Kritik & Saran</h5>
        <button id="closeDrawer" class="btn-close"></button>
      </div>
      <div class="drawer-body">
        <textarea
          class="form-control"
          rows="5"
          placeholder="Tulis kritik atau saran Anda..."
        ></textarea>
        <button class="btn btn-success mt-3">Kirim</button>
      </div>
    </div>

    <div id="authModal" class="modal fade" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog text-dark">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Autentikasi Admin</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <input
                type="password"
                id="adminKey"
                class="form-control"
                placeholder="Masukkan Key Admin"
              />
            </form>
            <div class="mt-3">
              <p id="unreadFeedbackCount" class="text-danger">
                Kritik & Saran belum terbaca: 0
              </p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="authSubmit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="feedbackAdminModal"
      class="modal fade"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg text-dark">
        <div class="modal-content"></div>
        <div class="modal-header">
          <h5 class="modal-title">Daftar Kritik & Saran</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <div id="adminFeedbackList" class="list-group">
            <!-- Feedback items will be dynamically loaded here -->
          </div>
        </div>
      </div>
    </div>

    <footer
      class="text-center py-3 mt-5"
      style="border-top: 2px solid rgba(255, 255, 255, 0.5)"
    >
      <p class="mb-0">
        &copy; <span id="dynamicYear"></span> - Created with ❤️ By
        <a
          href="https://riskiputraalamzah.my.id"
          target="_blank"
          style="color: #ffffff; text-decoration: underline"
          >Riski Putra Alamzah</a
        >
      </p>
    </footer>

    <!-- Skrip -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox@3.0.0/dist/js/glightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
    <script type="module" src="js/script.js"></script>

    <!-- Register service worker -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      }
    </script>
  </body>
</html>
