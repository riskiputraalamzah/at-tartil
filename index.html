            class="rounded-circle me-2"
            width="150"
            height="150"
            loading="eager"
          />

            <h1 class="display-5 m-0 fw-bold text-light">E-Kitab At-Tartil</h1>

        </div>

            class="card card-glass text-center"
            data-tartil="1"
            data-bs-toggle="modal"
            data-bs-target="#tartilModal"
            style="cursor: pointer"
          >
            <a href="img/tartil1/cover.png" class="progressive replace">

                src="img/tartil1/cover.png"
                data-progressive="img/tartil1/cover.png"
                class="img-fluid preview"
                alt="Cover Tartil 1"
                style="width: 100%; height: auto; object-fit: cover"
                width="300"
                height="400"
                loading="lazy"
              />
            </a>
          </div>
        </div>
        <!-- Ulangi untuk tartil 2 sampai 6, pastikan src adalah placeholder dan href/data-progressive adalah gambar full -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="tartilModal"
      tabindex="-1"
      aria-hidden="true"
      aria-labelledby="tartilNumLabel"
      data-bs-theme="dark"
    >
      <div class="modal-dialog modal-fullscreen" role="document">
        <div class="modal-content bg-glass">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="tartilNumLabel">
              At-Tartil <span id="tartilNum"></span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="text-center position-relative" style="height: 65vh">
              <!-- Spinner akan ditambahkan oleh JS -->
              <img
                id="currentImage"
                class="img-fluid rounded"
                alt="Halaman At-Tartil"
              />
            </div>
            <div class="mt-3 text-center">
              <label for="pageSelector">Pilih Halaman:</label>
              <select
                id="pageSelector"
                class="form-select d-inline-block w-auto"
              ></select>
            </div>
            <div class="mt-3 text-center">
              <button id="prevPage" class="mt-2 btn btn-secondary me-2">
                Sebelumnya
              </button>
              <button id="nextPage" class="mt-2 btn me-2 btn-secondary">
                Berikutnya
              </button>
              <button
                id="fullscreenToggle"
                class="mt-2 btn btn-secondary"
                title="Toggle Fullscreen"
              >
                Fullscreen
              </button>
            </div>
          </div>
        </div>
      </div>

      />

      <div class="drawer-header" data-bs-theme="dark">
        <h5 class="m-0" id="triggerAuthModal">Kritik & Saran</h5>
        <button id="closeDrawer" class="btn-close"></button>
      </div>
      <div class="drawer-body">
        <textarea
          class="form-control"
          rows="5"
          placeholder="Tulis kritik atau saran Anda..."
        ></textarea>
        <button class="btn btn-success mt-3">Kirim</button>

    <div id="authModal" class="modal fade" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog text-dark">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Autentikasi Admin</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <input
                type="password"
                id="adminKey"
                class="form-control"
                placeholder="Masukkan Key Admin"
              />
            </form>
            <div class="mt-3">
              <p id="unreadFeedbackCount" class="text-danger">
                Kritik & Saran belum terbaca: 0
              </p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="authSubmit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div

      class="modal fade"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg bg-white modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-dark">Daftar Kritik & Saran</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="adminFeedbackList" class="list-group">
              <!-- Feedback items will be dynamically loaded here -->
            </div>
          </div>
        </div>
